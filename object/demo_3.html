<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Demo 3</title>
</head>
<body>
    <script type="text/javascript">
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDate();

        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        switch(window.screen.colorDepth){
            case 1:
            case 4:
                document.bgColor = 'white';
                break;
            case 8:
            case 15:
            case 16:
                document.bgColor = 'blue';
                break;
            case 24:
            case 32:
                document.bgColor = 'skybule';
                break;
            default:
                document.bgColor = 'white';
                break;
        }
        //history.go(-2);

        window.defaultStatus = ' hello and wellcome'; // 设置浏览器的状态栏显示内容(google浏览器取消状态栏了)
        console.log(year + '-' + (month+1) + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds);
        console.log(date.toDateString());
        console.log(history.length);
        console.log(window.screen.colorDepth);
    </script>
</body>
</html>
