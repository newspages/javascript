<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript DOM 事件捕获</title>
</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">
                <button id="btn">点击触发事件</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('d1').addEventListener('click',fun1,false);
        document.getElementById('d2').addEventListener('click',fun2,false);
        document.getElementById('d3').addEventListener('click',fun3,false);
        document.getElementById('btn').addEventListener('click',fun4);
        function fun1(){
            alert('fun1');
        }

        function fun2(){
            alert("fun2");
        }

        function fun3(){
            alert("fun3");
        }

        function fun4(e){
            alert("fun4");
            alert(e.bubbles);
            e.stopPropagation();
            alert(e.bubbles);
        }
    </script>
</body>
</html>
